<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js Example</title>
    <!-- Include the Typed.js library -->
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <!-- Include Boxicons (optional, as you mentioned it) -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        /* Styling for the text container */
        .textt {
            font-size: 24px;
            font-weight: bold;
            color: rgba(224, 102, 2, 0.808);
        }
    </style>
</head>
<script>
  strings: ["<span style='color: rgba(224, 102, 2, 0.808);'>Civil Engineer &</span>", 
          "<span style='color: rgba(224, 102, 2, 0.808);'>Real Estate Professional</span>"]

</script>
<body>

    <!-- Text container for typing effect -->
    <p class="textt"></p>

    <script>
        // Initialize Typed.js on the element with class 'textt'
        var typed = new Typed(".textt", {
            strings: ["Civil Engineer &", "Real Estate Professional"],
            typeSpeed: 100,  // Speed of typing
            backSpeed: 100,  // Speed of backspacing
            backDelay: 1000, // Delay before starting to backspace
            loop: true       // Loop indefinitely
        });
    </script>

</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js Example</title>
    <!-- Include the Typed.js library -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        /* Styling for the text container */
        #typed-output {
            font-size: 24px;
            font-weight: bold;
            color: rgba(224, 102, 2, 0.808);
        }
    </style>
</head>
<body>

     <p id="typed-output"></p> 
    <script>
        // Typed.js options
        var options = {
            strings: ["Civil Engineer &", "Real Estate Professional"],
            typeSpeed: 100,   // Speed of typing
            backSpeed: 100,   // Speed of backspacing
            backDelay: 1000, // Delay before typing starts again
            loop: true,      // Loop indefinitely
            // showCursor: true // Show the blinking cursor
        };

        // Initialize Typed.js on the element with id 'typed-output'
        var typed = new Typed("#typed-output", options);
    </script>

</body>
</html>
